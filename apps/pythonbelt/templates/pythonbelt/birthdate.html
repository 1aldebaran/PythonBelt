<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
    select {
        width: 9.8%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    </style>
    {% load app_filters %}
    <title></title>
  </head>
  <body>
    <select aria-label="Day" name="birthday" id="day" title="Day" class="_5dba" aria-controls="js_5w" aria-haspopup="true" tabindex="0" aria-describedby="js_pg">
      <option value="0" selected="1">Day</option>
      {% for i in 32|get_range %}
       {% if i > 0 %}
       <option value="{{i}}">{{i}}</option>
       {% endif %}
      {% endfor %}
    </select>
    <select aria-label="Month" name="birthmonth" id="month" title="Month" class="_5dba">
      <option value="0" selected="1">Month</option>
      <option value="1">Jan</option>
      <option value="2">Feb</option>
      <option value="3">Mar</option>
      <option value="4">Apr</option>
      <option value="5">May</option>
      <option value="6">Jun</option>
      <option value="7">Jul</option>
      <option value="8">Aug</option>
      <option value="9">Sep</option>
      <option value="10">Oct</option>
      <option value="11">Nov</option>
      <option value="12">Dec</option>
    </select>
    <select aria-label="Year" name="birthyear" id="year" title="Year" class="_5dba">
      <option value="0" selected="1">Year</option>
      {% for year in last_years %}
       <option value="{{year}}">{{year}}</option>
      {% endfor %}
    </select>
  </body>
</html>
